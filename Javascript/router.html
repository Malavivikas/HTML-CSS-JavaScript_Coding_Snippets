    <script type="module">

        const root = document.querySelector("#root")
        const r1 = new Router();
        r1.add('home',()=>{
            root.innerHTML = '<h1>Home</h1>'
        })
        r1.add('about',()=>{
            root.innerHTML = '<h1>About</h1>'
        })
        r1.add('help',()=>{
            root.innerHTML = '<h1>Help</h1>'
        })
    </script>
