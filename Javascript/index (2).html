<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <script>
      /* let tdate = new Date();
        let today = tdate.getDate();
        let day = tdate.toDateString()
        document.write(day); */
      //#Source https://bit.ly/2neWfJ2
      const matches = (obj, source) => {
        Object.keys(source).every(
          (key) => obj.hasOwnProperty(key) && obj[key] === source[key]
        );
      };
      console.log(
        matches(
          { age: 25, hair: "long", beard: true },
          { hair: "long", beard: true }
        )
      ); // true
      console.log(
        matches(
          { hair: "long", beard: true },
          { age: 25, hair: "long", beard: true }
        )
      ); // false
      console.log(
        matches(
          { hair: "long", beard: true },
          { age: 26, hair: "long", beard: true }
        )
      ); // false
      console.log(
        matches(
          { age: 25, hair: "long", beard: true, color: "Fair" },
          { age: 25, hair: "long", beard: true, color: "Fair" }
        )
      );
    </script>
  </body>
</html>
