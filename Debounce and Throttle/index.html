<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce and Throttle</title>
</head>

<body>

    <input type="text" class="debounceInput">

    <div class="debounceOutput"></div>

    <button class="throttleInput">Throttle(Click As Fast As You Can)!!!!</button>
    <p class="throttleOutput"></p>
    <script src="./script.js"></script>
</body>

</html>
