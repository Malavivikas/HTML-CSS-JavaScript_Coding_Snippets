<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="text"></p>
</body>
<script>
    let ch = '-'
    let str = prompt("enter your string").toString();
    document.getElementById("text").innerText = str.replaceAll(" ", ch).replaceAll("---", ch).toLowerCase();
</script>
</html>
