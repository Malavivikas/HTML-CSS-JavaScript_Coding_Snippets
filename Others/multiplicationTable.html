<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
</head>
<body>
    <script>
        let rows = prompt("How many rows you want in multiplication table")
        let cols = prompt("How many columns you want in multiplication table")
        if(rows == "" || rows == null){
            rows = 10;
        }
        if(cols == "" || cols == null){
            cols = 10;
        }
        createTable(rows, cols);
        function createTable(rows, cols) {
            let j = 1;
            let output = "<table border='1' width='500' cellspacing='0'cellpadding='5'>";
            for(let i = 1; i <= rows; i++){
                output = output + "<tr>";
                while(j <= cols){
                    output = output + "<td>" + i*j + "</td>";
                    j = j + 1;
                }
                output += "</tr>";
                j = 1;
            }
            output = output + "</table>";
            document.write(output);
        }
    </script>
</body>
</html>
