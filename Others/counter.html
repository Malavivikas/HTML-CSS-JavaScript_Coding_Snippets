<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>

<body>
    <p class="counter">0</p>
    <script>
        debugger
        let counter = document.querySelector(".counter");
        let count = 1;
        setInterval(() => {
            if (count < 1000) {
                count++;
                counter.innerHTML = count
            }
        }, 1);
    </script>
</body>

</html>
